<div class="modal-header">
  <a role="button" class="btn close" data-dismiss="modal" (click)="closeModal('dismiss')">
    <span class="close" data-bs-dismiss="modal" aria-label="Close">&times;</span>
  </a>
</div>
<div class="modal-body">
  <iframe [src]="url | safe" urlEmbed width="100%" height="720" frameborder="0" style="border:0" allowfullscreen></iframe>
</div>
<div class="modal-footer"></div>
