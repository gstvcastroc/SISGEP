<div class="modal-header">
  <h5 class="modal-title">Nova Pessoa</h5>
  <a
    role="button"
    class="btn close"
    data-dismiss="modal"
    (click)="closeModal('dismiss')"
  >
    <span class="close" data-bs-dismiss="modal" aria-label="Close"
      >&times;</span
    >
  </a>
</div>
<div class="modal-body">
  <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>:
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Nome" 
        formControlName="name" 
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        placeholder="Digite aqui seu e-mail"
        formControlName="email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        placeholder="Digite aqui sua senha"
        required
      />
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input
          mdbCheckbox
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked" 
          formControlName="isActive"
          [checked]="true"
        />
        <label class="form-check-label" for="isActive"
          ><b>Ativo?</b></label
        >
      </div>
    </div>
    <div class="mb-3">
      <label for="cpf" class="form-label">Insira seu CPF</label>
      <input
        class="form-control"
        id="cpf"
        formControlName="cpf"
        aria-describedby="emailHelp"
        placeholder="Digite aqui seu CPF"
        required
      />
    </div>    
    <div class="mb-3">
      <label for="personType" class="form-label">Tipo Pessoa</label>
      <select id="personType" class="form-select" aria-label="Default select example" formControlName="personType">
        <option [value]="0">Gestor</option>
        <option [value]="1">Voluntário</option>
        <option [value]="2">Beneficiário</option>
      </select>
    </div>
    <div class="row g-3" formGroupName="address">
      <div class="col-12">
        <label for="thoroughfare" class="form-label">Endereço</label>
        <input
          type="text"
          class="form-control"
          id="thoroughfare"
          placeholder="Endereço"
          formControlName="thoroughfare"
        />
      </div>
      <div class="col-md-4">
        <label for="neighborhood" class="form-label">Bairro</label>
        <input
          type="text"
          class="form-control"
          id="neighborhood"
          placeholder="Bairro"
          formControlName="neighborhood"
        />
      </div>
      <div class="col-md-4">
        <label for="complement" class="form-label">Complemento</label>
        <input
          type="text"
          class="form-control"
          id="complement"
          placeholder="Complemento"
          formControlName="complement"
        />
      </div>
      <div class="col-md-4">
        <label for="number" class="form-label">Número</label>
        <input type="text" class="form-control" id="number" placeholder="Número" 
          type="number" formControlName="number"/>
      </div>
      <div class="col-md-4">
        <label for="postalCode" class="form-label">CEP</label>
        <input
          type="text"
          class="form-control"
          id="postalCode"
          placeholder="CEP"
          formControlName="postalCode"
        />
      </div>
      <div class="col-md-4">
        <label for="city" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="city" placeholder="Cidade"
          formControlName="city"/>
      </div>
      <div class="col-md-4">
        <label for="state" class="form-label">Estado</label>
        <input type="text" class="form-control" id="state" placeholder="Estado"
          formControlName="state"/>
      </div>
    </div>
    <button class="btn btn-success mt-3 mb-3" type="submit">Salvar</button>
  </form>
</div>
<div class="modal-footer"></div>
